        uses: actions/checkout@v4
        with:
          repository: nezhahq/agent
          ref: main

      - name: Locate and Print NIC Code
        run: |
          # 找到网卡监控代码文件
          TARGET_FILE="pkg/monitor/nic/nic.go"
          
          echo "文件名: $TARGET_FILE"
          echo "================ 代码开始 ================"
          cat "$TARGET_FILE"
          echo "================ 代码结束 ================"
